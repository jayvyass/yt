<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>YouTube Video Downloader</h2>
    <form method="POST">
        <input type="text" name="video_link" placeholder="Enter YouTube Video URL" required>
        <button type="submit">Download</button>
    </form>

    {% if filename %}
        <h3>Download Your Video:</h3>
        <a href="{{ url_for('download_file', filename=filename) }}" download>
            <button>Download {{ filename }}</button>
        </a>
    {% endif %}
</body>
</html>
